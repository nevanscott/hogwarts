<h2>Table of Contents</h2>

{% for w in site.weeks %}
	{% unless w.disabled %}
    <h4>
			Week {{ w.number }}:
			{{ w.title }}
    </h4>
    <ol>
    {% for p in site.lessons %}
      {% if p.week == w.number %}
        <li>
          <a href="{{ p.url }}">{{ p.title }}</a>
          {% if p.deck %}
          	<small>â€” <a href="{{ p.deck }}" target="_blank">View the Deck</a></small>
          {% endif %}
        </li>
      {% endif %}
    {% endfor %}
    </ol>
	{% endunless %}
{% endfor %}
